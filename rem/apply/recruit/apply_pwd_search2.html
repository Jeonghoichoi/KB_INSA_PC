<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>교보생명 채용</title>
<meta name="keywords" content="교보생명 채용">
<meta name="description" content="교보생명 채용">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="../common/css/common.css" />
<link rel="stylesheet" type="text/css" href="../common/css/sub.css" />
<script type="text/javascript" src="../common/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
</head>

<body style="background:gray">


<!-- 팝업_비밀번호 초기화 -->
		<div class="laypop_wrap_01">
			<section class="laypop_container">
				<div class="pop_title_area">
					<h1 class="tit">비밀번호 초기화</h1>
					<span class="logo"><img src="../common/images/common/img_logo_laypop.gif" alt="교보 로고" /></span>
				</div><!-- pop_title_area -->
				<div class="pop_contents">
		
					<div class="pwSearchPop2">
						<div class="table_form_type_01">
							<table summary="">
								<caption>비밀번호 초기화폼</caption>
								<colgroup>
									<col style="width:26%">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<th><label for="apply_subject">공고</label></th>
										<td>
											<span class="select_box wp100">
												<select id="apply_subject">
													<option value="">선택</option>
												</select>
											</span>
										</td>
									</tr>
									<tr>
										<th><label for="user_name">성명</label></th>
										<td><input type="text" class="inp_txt wp100" id="user_name" /></td>
									</tr>
									<tr>
										<th><label for="user_birthday">생년월일</label></th>
										<td><input type="text" class="inp_txt wp100" id="user_birthday" /></td>
									</tr>
								</tbody>
							</table>
						</div><!-- table_form_type_01 -->
						
						<p class="bu_text_01"><i class="bu"></i>등록하신 이메일로 초기화된 비밀번호가 발송이 됩니다.</p><!-- bu_text_01 -->

						<div class="btn_wrap_01">
							<button type="button" class="btn_st_01 green">확인</button>
							<button type="button" class="btn_st_01 white">취소</button>
						</div><!-- btn_wrap_01 -->
					</div><!-- applyResultPop -->

				</div><!-- pop_contents -->
				<div class="btn_laypop_close"><a href="#none"><span class="blind">레이어 팝업 닫기</span></a></div><!-- btn_laypop_close -->
			</section>
		</div><!-- laypop_wrap_01 -->

</body>
</html>
