<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>교보생명 채용</title>
<meta name="keywords" content="교보생명 채용">
<meta name="description" content="교보생명 채용">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="../common/css/common.css" />
<link rel="stylesheet" type="text/css" href="../common/css/sub.css" />
<script type="text/javascript" src="../common/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
</head>

<body style="background:gray">


<!-- 팝업_참가여부 확인 -->
		<div class="laypop_wrap_01">
			<section class="laypop_container">
				<div class="pop_title_area">
					<h1 class="tit">참가여부 확인</h1>
					<span class="logo"><img src="../common/images/common/img_logo_laypop.gif" alt="교보 로고" /></span>
				</div><!-- pop_title_area -->
				<div class="pop_contents">
		
					<div class="applyParticipationPop">

						<div class="table_form_type_01">
							<p class="text_mandatory">필수 입력항목</p>
							<table summary="">
								<caption>참가여부 확인 폼테이블</caption>
								<colgroup>
									<col style="width:150px;" />
									<col />
								</colgroup>
								<tbody>
									<tr>
										<th scope="row"><label for="presentation_day">설명회 일자</label></th>
										<td>
											<span class="select_box w300">
												<select title="양음력 선택" id="presentation_day">
													<option value="">선택</option>
												</select>
											</span>
										</td>
									</tr>
									<tr>
										<th scope="row"><label for="user_name">성명</label></th>
										<td><input type="text" id="user_name" class="inp_txt w300" /></td>
									</tr>
									<tr>
										<th scope="row"><label for="user_phone1">휴 대 전 화 </label></th>
										<td>
											<span class="select_box w90">
												<select name="" id="user_phone1" title="휴대전화 첫번째 번호">
													<option value="">선택</option>
												</select>
											</span> - 
											<input type="text" id="user_phone2" class="inp_txt w90" title="휴대전화 가운데 번호"> - 
											<input type="text" id="user_phone3" class="inp_txt w90" title="휴대전화 마지막 번호"> 
										</td>
									</tr>
								</tbody>
							</table>
						</div><!-- table_form_type_01 -->

						<div class="btn_wrap_01">
							<button class="btn_st_01 blue">저장</button>
							<button class="btn_st_01 white">취소</button>
						</div><!-- btn_wrap_01 -->

					</div><!-- applyParticipationPop -->

				</div><!-- pop_contents -->
				<div class="btn_laypop_close"><a href="#none"><span class="blind">레이어 팝업 닫기</span></a></div><!-- btn_laypop_close -->
			</section>
		</div><!-- laypop_wrap_01 -->

</body>
</html>
