<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>입사지원서 | 교보생명 채용</title>
<meta name="keywords" content="교보생명 채용">
<meta name="description" content="교보생명 채용">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="../common/css/common.css" />
<link rel="stylesheet" type="text/css" href="../common/css/sub.css" />
<script type="text/javascript" src="../common/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
</head>

<body style="background:gray">

<!-- 팝업_모집지역설명 -->
<div class="laypop_wrap_01">
	<section class="laypop_container">
		<div class="pop_title_area">
			<h1 class="tit">사진등록</h1>
			<span class="logo"><img src="../common/images/common/img_logo_laypop.gif" alt="교보 로고" /></span>
		</div><!-- pop_title_area -->
		<div class="pop_contents">

			<div class="applyPhotoPop">
				<div class="upload_photo_wrap">
					<div class="photo_box"><img src="../common/images/support/noPhoto.gif" alt="이미지 없음" /></div>
					<div class="upload_box">
						<div class="file_ui">
							<input class="inp_txt file_text" disabled="disabled">
							<input type="file" id="ex_filename" class="file_add">
							<label for="ex_filename"><span class="blind">증명서</span> 찾아보기</label> 
						</div>
						<p class="text_01">사진은 jpg형태로 된 100kb미만의 파일만 가능합니다.</p>
					</div>
				</div><!-- upload_photo_wrap -->
				<div class="btn_wrap_02">
					<button type="button" class="btn_st_01 blue">저장</button>
					<button type="button" class="btn_st_01 white">닫기</button>
				</div><!-- btn_wrap_02 -->

			</div><!-- applyLocExplPop -->

		</div><!-- pop_contents -->
		<div class="btn_laypop_close"><a href="#none"><span class="blind">레이어 팝업 닫기</span></a></div><!-- btn_laypop_close -->
	</section>
</div><!-- laypop_wrap_01 -->

</body>
</html>
